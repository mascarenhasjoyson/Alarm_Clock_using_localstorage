<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    

        <div class="wrapper">
            <img src="clock.png" alt="clock">
            <h1>
                00:00:00 AM
       </h1>
       <form>
           <label for="alarm-name">Alarm Name:</label>
           <input type="text" id="alarm-name">
        </form>
       
       <div class="content">
           <div class="column">
            <select>
                <option value="Hour" selected hidden>Hour</option>
                
            </select>
           </div>
           <div class="column">
            <select>
                <option value="Minute" selected hidden>Minute</option>
            </select>
           </div>
           <div class="column">
            <select>
                <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
           </div>
        </div>
        <button class="setbtn">Set Alarm</button>
        <button id="stopbtn">Stop Alarm</button>
    </div>
    <div class="alarm-record">
        <table>
        <thead>
          <tr>
            <th>Sr No.</th>
            <th>Alarm Name</th>
            <th>Alarm Time</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="alarm-tbody"></tbody>
      </table>
      <button class="btn-clear"
        type="submit"
        onclick="clearAll()"
      >
        Clear All Tasks
      </button>
    </div>
</div>


    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
